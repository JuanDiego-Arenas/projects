<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>

    <section>
      <header class="titulo">
        Blackjack
      </header>
    </section>
    
    <section class="row mt-2">
      <div class="col text-center">
        <button id="btnRefreshGame" class="btn btn-danger">Nuevo Juego</button>
        <button id="btnNewCard" disabled="disabled" class="btn btn-primary">Pedir Carta</button>
        <button id="btnStopGame" disabled="disabled" class="btn btn-primary">Detener</button>
      </div>
    </section>
    
    <section class="row container">
      <div class="col deck">
        <h1>Jugador 1 - <small>0</small></h1>
        <h2>Score <span>0</span></h2>
        <div id="jugador-cartas" class="divCartas">
          <!-- <img class="carta" src="./assets/cartas/2H.png" alt="carta">  -->
        </div>
      </div>
    </section>
    
    <section class="row container mt-4">
      <div class="col deck">
        <h1>Computadora 1 - <small>0</small></h1>
        <h2>Score <span>0</span></h2>
        <div id="computadora-cartas" class="divCartas">
          <!-- <img class="carta" src="./assets/cartas/7H.png" alt="carta">  -->
        </div>
      </div>
    </section>

    <div id="app"></div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
