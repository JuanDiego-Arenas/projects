<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Blackjack</title>
</head>

<body>
    <section>
        <header class="titulo">
            Blackjack
        </header>
    </section>

    <section class="row mt-2">
        <div class="col text-center">
            <button id="btnRefreshGame" class="btn btn-danger">Nuevo Juego</button>
            <button id="btnNewCard" disabled="disabled" class="btn btn-primary">Pedir Carta</button>
            <button id="btnStopGame" disabled="disabled" class="btn btn-primary">Detener</button>
        </div>
    </section>

    <section class="row container">
        <div class="col deck">
            <h1>Jugador 1 - <small>0</small></h1>
            <h2>Score <span>0</span></h2>
            <div id="jugador-cartas" class="divCartas">
                <!-- <img class="carta" src="./assets/cartas/2H.png" alt="carta">  -->
            </div>
        </div>
    </section>

    <section class="row container mt-4">
        <div class="col deck">
            <h1>Computadora 1 - <small>0</small></h1>
            <h2>Score <span>0</span></h2>
            <div id="computadora-cartas" class="divCartas">
                <!-- <img class="carta" src="./assets/cartas/7H.png" alt="carta">  -->
            </div>
        </div>
    </section>

    <script src="./assets/js/underscore-min.js"></script>
    <script src="./assets/js/juego-min.js"></script>

    <script>

        modulo.nuevoJuego();

        document.querySelector('#btnRefreshGame').addEventListener('click', () => {
            modulo.nuevoJuego();
        });

    </script>

</body>

</html>
