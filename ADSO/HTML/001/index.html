<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio</title>
    <script>
        let num1 = parseInt(prompt("Ingresa el primer numero"))
        let num2 = parseInt(prompt("Ingresa el segundo numero"))
        let num3 = parseInt(prompt("Ingresa el tercer numero"))
          

        let opcion = prompt("1. Para ver el promedio \n2. Para ver el numero máximo")

        if (opcion == 1){
            alert("El promedio es: " + (num1+num2+num3)/3)
        }else if (opcion == 2){
            alert("El numero máximo es: " + Math.max(num1,num2,num3))
        }else {
            alert("La opción es incorrecta✨")
        }
        

    </script>
</head>

</html>
