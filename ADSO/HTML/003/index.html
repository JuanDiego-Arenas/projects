    <title>Suma</title>
    <script>
        function suma(valor1,valor2){
            return valor1 + valor2
        }

        let num1 = parseInt(prompt("Ingrese el primer numero"))
        let num2 = parseInt(prompt("Ingrese el segundo numero"))
        alert("El resultado es: " + suma(num1,num2))
    </script>
